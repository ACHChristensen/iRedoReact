name: Frontend CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  build:
    name: Build React Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Cache Vite build cache
        uses: actions/cache@v4
        with:
          path: node_modules/.vite
          key: vite-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            vite-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Render deploy if secret exists
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "Deploy hook found. Triggering Render deploy..."
            curl -X POST "$RENDER_DEPLOY_HOOK"
          else
            echo "Render deploy hook not set. Skipping deploy."
          fi
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
